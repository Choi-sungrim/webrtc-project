<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>LiveKit Video & Data Streaming - Room Management</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <script>
      // 카메라 권한을 미리 요청하는 스크립트 (권장)
      document.addEventListener("DOMContentLoaded", async () => {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "user" },
            audio: false,
          });
          stream.getTracks().forEach((track) => track.stop());
        } catch (err) {
          console.log("Pre-permission error:", err);
        }
      });
    </script>
  </head>
  <body>
    <div class="container">
      <section id="room-management-section" class="mb-5 mt-3">
        <div class="row mb-3 align-items-center">
          <div
            id="user-name"
            class="col-12 text-center mb-3 fs-5 fw-bold text-primary"
          ></div>
        </div>

        <h3 class="border-bottom pb-2">방 목록 조회 및 참여</h3>

        <div class="row mb-3">
          <div class="col-12">
            <button id="list-rooms-btn" class="btn btn-secondary w-100 mb-2">
              활성화된 방 목록 조회
            </button>
            <div id="status-message" class="text-info"></div>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-12">
            <ul id="room-list" class="list-group">
              <li class="list-group-item text-muted">
                조회 버튼을 눌러 활성화된 방을 확인하세요.
              </li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col-12 input-group">
            <input
              type="text"
              id="join-room-name"
              class="form-control"
              placeholder="참여할 방 이름 입력 (예: room-101)"
            />
            <button id="join-room-btn" class="btn btn-success">
              새 방 만들기 / 참여
            </button>
          </div>
        </div>
      </section>

      <hr />

      <section id="call-active-section" style="display: none">
        <div class="row">
          <div
            id="user-name"
            class="col-12 text-center mb-3 fs-5 fw-bold text-primary"
          ></div>
        </div>

        <div id="videos" class="row">
          <div
            id="participant-tracks-container"
            class="col-12 d-flex flex-wrap justify-content-center align-items-center"
          >
            <div id="waiting" class="alert alert-info text-center w-100">
              연결 중...
            </div>
          </div>
        </div>

        <hr />

        <div class="row mt-4">
          <div class="col-12">
            <h4>실시간 데이터 채널 메시지</h4>
            <div
              id="messages-container"
              style="
                height: 200px;
                overflow-y: auto;
                border: 1px solid #ccc;
                padding: 10px;
                background-color: #f8f9fa;
              "
            ></div>

            <div class="input-group mt-2">
              <input
                type="text"
                id="message-input"
                class="form-control"
                placeholder="메시지 입력..."
              />
              <button class="btn btn-success" id="send-message">전송</button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="dist/bundle.js"></script>
  </body>
</html>
